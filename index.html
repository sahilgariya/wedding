<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('InShot_20250802_102909452.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .container {
      position: relative;
      text-align: center;
      margin-bottom: 20px; /* extra space at bottom */
    }
    .instruction {
      color: brown;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .letter {
      width: 120px;
      cursor: pointer;
      position: relative;
      transition: transform 1s ease-in-out;
      margin-bottom: 130px;
    }
    .letter.opened {
      transform: translateY(-400px); /* slide up further */
    }
    .invitation-image {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      bottom: 200px; /* show the invitation well above */
      left: 50%;
      transform: translateX(-50%);
    }
    .invitation-image.show {
      opacity: 1;
    }
    .invitation-image img {
      max-width: 90vw;
      border: 4px solid white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="instruction">Click the letter to open your invitation</p>
    <img src="IMG_20250731_183345.jpg" alt="Letter" id="letter" class="letter" onclick="openInvitation()"/>
    <div id="invitation" class="invitation-image">
      <img src="invitation.jpg" alt="Invitation"/>
    </div>
  </div>
  <script>
    function openInvitation() {
      document.getElementById('letter').classList.add('opened');
      document.getElementById('invitation').classList.add('show');
      document.querySelector('.instruction').style.display = 'none';
    }
  </script>
</body>
</html>
